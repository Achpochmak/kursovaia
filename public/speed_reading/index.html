<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Скорочтение</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="texts.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Скорочтение</h2>
        <div class="content">
            <p class="text"></p>
            <div class="details">
                <p class="question">Вопрос: <span></span></p>
                <p class="time">Время: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Введите ответ">
            <div class="buttons">
                <button class="refresh-word">Другой текст</button>
                <button class="check-word">Проверить ответ</button>
            </div>
        </div>
    </div>
  </body>
</html>
